<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class=" nav-big hidden bg-[#1A0B2E] justify-around py-6 items-center font-medium border-b border-[#412567]">
            <h2 class="text-white text-4xl font-bold">Tech<span class="text-transparent bg-clip-text bg-[linear-gradient(48deg,#F7E93F_16.53%,#FB09B4_49.82%,#9100F8_81.65%)]">Wave</span> </h2>
            <ul class="text-white flex gap-8">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a> </li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="text-white px-4 py-3 bg-linear-[48deg,#F7E93F_16.53%,#FB09B4_49.82%,#9100F8_81.65%] rounded-[10000px]">Subscribe <i class="fa-solid fa-arrow-right"></i></i></button>
        </nav>

        <nav class="nav-small hidden bg-[#1A0B2E] justify-between py-4 px-5 items-center font-medium border-b border-[#412567]">
            <h2 class="text-white text-2xl font-bold">Tech<span class="text-transparent bg-clip-text bg-[linear-gradient(48deg,#F7E93F_16.53%,#FB09B4_49.82%,#9100F8_81.65%)]">Wave</span> </h2>
            
            <img src="./assets/hamburger-menu.png" alt="">
        </nav>

        <section class="banner bg-[url(./assets/hero-bg.png)] bg-cover bg-center h-full  w-full  ">
            
            <div class=" pt-24 flex justify-center items-center">
                <div class="relative">
                    <img class="banner-image max-w-full h-1/2" src="./assets/hero-circle.png" alt="">
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <img  src="./assets/microphone.png" alt="">
                    </div>
                    <div class="absolute top-5 right-7">
                        <p class=" py-2 px-4 bg-[#0F8] rounded-[1000px]">New</p>
                    </div>                   
                </div>
             </div>

             <div class="text-center pt-10 pb-24">
                        <h2 class="text-white text-7xl font-extrabold">TechWave</h2>
                        <p class="text-white py-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>

                        <div class="flex justify-center gap-2  py-10">
                            <button class="flex border-1  gap-2  text-white  px-4 py-3 bg-linear-[48deg,#F7E93F_16.53%,#FB09B4_49.82%,#9100F8_81.65%] rounded-[10000px]"><img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
                            
                        <button class="flex  text-[#00FF88] gap-3  px-5 py-3  rounded-[10000px] border-1 border-[#00FF88] bg-none"><img class="w-ful" src="./assets/message.png" alt="">Subscribe</button>
                        </div>
                        
            </div>

                    
            
        </section>
    </header>

</body>
</html>
